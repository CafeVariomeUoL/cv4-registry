{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-12" style="max-width: 420px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 text-center mb-3">Admin Login</h1>

        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <form method="post" action="{{ login_action }}" novalidate>
          {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          {% endif %}

          {% if next_url %}
            <input type="hidden" name="next" value="{{ next_url }}">
          {% endif %}

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              autocomplete="username"
              required
              autofocus
            >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              autocomplete="current-password"
              required
            >
          </div>

          <input type="hidden" name="csrftoken" value="{{ request.scope.csrftoken() }}">

          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
      </div>
    </div>

    <div class="text-center mt-3">
      <a class="small text-muted" href="{{ url_for('display_networks') }}">&laquo; Back to Networks</a>
    </div>
  </div>
</div>

{% endblock %}
