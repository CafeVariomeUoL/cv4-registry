{% extends "base.html" %}
{% block content %}
  <div class="text-center py-5">
    <h1 class="display-6 mb-3">Something went wrong</h1>
    <p class="text-muted">
      {{ detail or "An unexpected error occurred on our side. Please verify your request and try again later." }}
    </p>

    {% if error_id %}
      <p class="small text-muted">Error ID: <code>{{ error_id }}</code></p>
    {% endif %}

    <a class="btn btn-primary mt-3" href="{{ return_url or url_for('get_home_page') }}">
      {{ return_label or "Back to Home" }}
    </a>
  </div>
{% endblock %}
